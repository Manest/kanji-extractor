<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>


<div class="row">
    <div class="large-12 columns">
        <h1>Kanji extractor</h1>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            <textarea id="text"></textarea>
        </div>
    </div>
</div>


<div class="row">
    <div class="large-12 columns">
        <div class="panel" id="result">
            <div class="links">Paste a text on the textarea above.</div>
            <div class="ordered"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns warning panel">
        This page does not provide any information about Kanji. <br />
        All links for kanji redirect you to the site <a href="http://www.jisho.org/" target="_blank">jisho.org</a>.
    </div>
</div>

<footer class="row">
    <div class="large-12 columns">
        Any comment or help, please see <a href="https://github.com/Manest/kanji-extractor">github project</a>.
    </div>
</footer>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/kanji.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
