<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanji extractor</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-55644303-1', 'auto');
      ga('send', 'pageview'); 
    </script>
</head>
<body>


<div class="row">
    <div class="large-12 columns">
        <h1>Kanji extractor</h1>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div class="panel">
            <textarea id="text"></textarea>
        </div>
    </div>
</div>


<div class="row">
    <div class="large-12 columns">
        <div class="panel" id="result">
            <div class="links">Paste a text on the textarea above.</div>
            <div class="ordered"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns warning panel">
        This page does not provide any information about Kanji. <br />
        All links for kanji redirect you to the site <a href="http://www.jisho.org/" target="_blank">jisho.org</a>.
    </div>
</div>

<footer class="row">
    <div class="large-12 columns">
        Any comment or help, please see <a href="https://github.com/Manest/kanji-extractor">github project</a>.
    </div>
</footer>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/kanji.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
